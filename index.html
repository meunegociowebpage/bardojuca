<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar do Juca - Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

  <!-- Topo -->
  <header class="top-bar">
    <img src="logo.png" alt="Logo Bar do Juca" class="logo">
    <div class="topo-botoes">
		<button id="btn-instagram" class="icon-btn">
		<img src="instagram.png" alt="Instagram">
		</button>
		<button id="btn-whatsapp" class="icon-btn">
		<img src="whatsapp.png" alt="WhatsApp">
		</button>
		<button id="btn-maps" class="icon-btn">
		<img src="maps.png" alt="Maps">
		</button>
	</div>
  </header>
	
  
  <div class="category-wrapper">
    <div class="category-header">
      <button id="toggle-categories" class="toggle-btn">CLIQUE AQUI PARA VER CATEGORIAS</button>
    </div>
    <nav class="category-bar hidden" id="category-bar"></nav>
    </div>
  </div>

  <!-- Popup central -->
  <div id="popup-carrinho">Item adicionado ao carrinho!</div>

  <!-- Lista de produtos -->
<main id="product-list"></main>


<!-- Rodapé -->
  <footer class="footer">
	<div class="carrinho-hint">
	Clique no carrinho para finalizar seu pedido
	</div>
    <div class="footer-content">
      <div id="valor-total-footer" class="valor-total-topo">R$ 0,00<br><small>(valor sem a taxa de entrega)</small></div>
      <button id="ver-carrinho" class="btn-carrinho">Carrinho (0)</button>
    </div>
  </footer>
 
  <!-- Modal do Carrinho -->
  <div id="modal-carrinho" class="modal-carrinho">
    <div class="modal-content">
      <span id="fechar-modal" class="fechar-modal">&times;</span>
      <h2>SEU CARRINHO</h2>
      <ul id="lista-carrinho"></ul>
      <div class="total-carrinho">Total: R$ <span id="total-carrinho">0,00</span></div>
      <div class="botoes-carrinho">
        <button id="finalizar-compra" class="btn-carrinho">Concluir Pedido</button>
        <button id="continuar-comprando" class="btn-carrinho">Continuar Comprando</button>
      </div>
    </div>
  </div>
  
  <!-- Modal de Dados do Cliente -->
  <div id="modal-dados" class="modal-carrinho">
    <div class="modal-content">
      <span id="fechar-dados" class="fechar-modal">&times;</span>
      <h2>DADOS PARA ENTREGA</h2>

		<label>* Cidade:</label>
		<select id="cidade" required>
		  <option value="">Selecione a cidade</option>
		  <option>Volta Redonda</option>
		  <option>Barra Mansa</option>
		</select>

		<label>* Bairro:</label>
		<select id="bairro" required>
		  <option value="">Selecione seu bairro</option>
		</select>

		<label>* Endereço:</label>
		<input type="text" id="endereco" placeholder="Digite sua rua" required>

		<label>* Número:</label>
		<input type="text" id="numero" placeholder="Número da casa" required>

		<label>  Complemento:</label>
		<input type="text" id="complemento" placeholder="Campo não obrigatório">

		<label>* Nome Completo:</label>
		<input type="text" id="nome" placeholder="Seu nome completo" required>

      <button id="confirmar-dados" class="btn-carrinho">Finalizar Pedido</button>
    </div>
  </div>

  <!-- Modal de Conferência Final -->
  <div id="modal-final" class="modal-carrinho">
    <div class="modal-content">
    	<span id="fechar-final" class="fechar-modal">&times;</span>
	    <h2>CONFIRME SEU PEDIDO</h2>
		<div id="resumo-final"></div>
		<div class="total-carrinho">Total com entrega: R$ <span id="total-final">0,00</span></div>
		<button id="enviar-whatsapp" class="btn-carrinho">Enviar Pedido Pelo WhatsApp</button>
	</div>
  </div>
    
  <script src="script.js"></script>
  
</body>
</html>
