<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar do Juca - Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

  <!-- Topo -->
  <header class="top-bar">
    <img src="logo.png" alt="Logo Bar do Juca" class="logo">
    <button id="ver-carrinho" class="btn-carrinho">Carrinho (0)</button>
  </header>

  <!-- Barra de categorias -->
  <nav class="category-bar" id="category-bar"></nav>

  <!-- Lista de produtos -->
  <main id="product-list">
    <p class="placeholder">Selecione uma categoria para ver os produtos.</p>
  </main>

  <footer class="footer">
    <div class="footer-content">
		<img src="logo_nbg.png" alt="Logo" class="footer-logo">
		<span>Meu NegÃ³cio WebPage</span>
		<span class="footer-icon">ðŸ“ž</span>
		<span>(24) 99952-2320</span>
    </div>
  </footer>
  
  <!-- Modal do Carrinho -->
  <div id="modal-carrinho" class="modal-carrinho">
    <div class="modal-content">
      <span id="fechar-modal" class="fechar-modal">&times;</span>
      <h2>Seu Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <div class="total-carrinho">Total: R$ <span id="total-carrinho">0,00</span></div>
      <div class="botoes-carrinho">
        <button id="finalizar-compra" class="btn-carrinho">Dados de Entrega</button>
        <button id="continuar-comprando" class="btn-carrinho">Continuar Comprando</button>
      </div>
    </div>
  </div>
  
  <!-- Modal de Dados do Cliente -->
  <div id="modal-dados" class="modal-carrinho">
    <div class="modal-content">
      <span id="fechar-dados" class="fechar-modal">&times;</span>
      <h2>Seus Dados</h2>

		<label>Cidade:</label>
		<select id="cidade" required>
		  <option value="">Selecione a cidade</option>
		  <option>Volta Redonda</option>
		  <option>Barra Mansa</option>
		</select>

		<label>Bairro:</label>
		<select id="bairro" required>
		  <option value="">Selecione seu bairro</option>
		</select>

		<label>EndereÃ§o:</label>
		<input type="text" id="endereco" placeholder="Digite sua rua" required>

		<label>NÃºmero:</label>
		<input type="text" id="numero" placeholder="NÃºmero da casa" required>

		<label>Complemento:</label>
		<input type="text" id="complemento" placeholder="Campo nÃ£o obrigatÃ³rio">

		<label>Nome Completo:</label>
		<input type="text" id="nome" placeholder="Seu nome completo" required>

      <button id="confirmar-dados" class="btn-carrinho">Finalizar Pedido</button>
    </div>
  </div>

  <!-- Modal de ConferÃªncia Final -->
  <div id="modal-final" class="modal-carrinho">
    <div class="modal-content">
    	<span id="fechar-final" class="fechar-modal">&times;</span>
	    <h2>Confirme seu Pedido</h2>
		<div id="resumo-final"></div>
		<div class="total-carrinho">Total com entrega: R$ <span id="total-final">0,00</span></div>
		<button id="enviar-whatsapp" class="btn-carrinho">Enviar pelo WhatsApp</button>
	</div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
